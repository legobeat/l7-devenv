      - name: Build and publish ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: '${{ matrix.file }}'
          build-args: ${{ matrix.build-args }}
          tags:  ${{ matrix.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
