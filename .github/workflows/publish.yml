            context: imags/podman-remote
            tags:  |
              localhost/l7/podman-remote:latest
              localhost/l7/podman-remote:alpine
              ghcr.io/legobeat/l7-devenv/podman-remote:latest
              ghcr.io/legobeat/l7-devenv/podman-remote:alpine
